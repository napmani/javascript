<html>
    <head>
        <title>Write a function to return the number of digits in the given number</title>
    </head>
    <body>
        <script>
            function digi(a)
            {
                var count=0;
                while(a!==0)
                {
                    var rem=a%10;
                    count=count+1;
                    a=parseInt(a/10);
                }
                return count;
            }
            var nodigits=digi(24);
            console.log(nodigits);
        </script>
    </body>
