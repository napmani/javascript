<html>
    <head>
        <title>Write a function which can return the sum of two numbers.</title>
    </head>
    <body>
        <script>
            function add(a,b){
                var res=a+b;
                return res;
            }
            var sum = add(45,67);
            console.log(sum);
        </script>
    </body>
</html>
