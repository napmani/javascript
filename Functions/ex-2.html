<html>
    <head>
        <title>Write a function which can return the greatest of the three numbers passed in arguments.</title>
    </head>
    <body>
        <script>
            function compare(a,b,c)
            {
                if(a<b)
                {
                    if(b<c)
                    {
                        var res=c;
                    }
                    else
                    {
                        var res=b;
                    }
                }
                else
                {
                    if(a<c)
                    {
                        var res=c;
                    }
                    else
                    {
                        var res=a;
                    }
                }
                return res;
            }
            var greatest=compare(45,67,23);
            console.log(greatest);
        </script>
    </body>
</html>
