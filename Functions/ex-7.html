<html>
    <head>
        <title>Write a function which can check a given number is palindrome or not</title>
    </head>
    <body>
        <script>
            function palin(a)
            {
                var sum=0;
                var b=a;
                while(a!==0)
                {
                    var rem=a%10;
                    sum=sum*10+rem;
                    a=parseInt(a/10);
                }
                if(b==sum)
                {
                    console.log("Given number is palindrome");
                }
                else
                {
                    console.log("Given number is not palindrone");
                }
            }
            palin(16461)
        </script>
    </body>
</html>
