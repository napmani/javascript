<html>
    <head>
        <title>Maximum and minimum between two numbers using functions.</title>
    </head>
    <body>
        <script>
            function maxmin(a,b)
            {
                if(a>b)
                {
                    console.log("maximum number:"+a);
                    console.log("minimum number:"+b);
                }
                else
                {
                    console.log("maximum number:"+b);
                    console.log("minimum number:"+a);
                }
            }
            maxmin(11,31)
        </script>
    </body>
</html>
