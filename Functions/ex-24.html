<html>
    <head>
        <title>Check whether a number is even or odd using functions.</title>
    </head>
    <body>
        <script>
            function evenodd(a)
            {
                if(a%2==0)
                {
                    console.log("Given number is even")
                }
                else
                {
                    console.log("Given number is odd")
                }
            }
            evenodd(11);
        </script>
    </body>
</html>
