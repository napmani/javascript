<html>
    <head>
        <title>Write a function which can check a given number is prime number or not</title>
    </head>
    <body>
        <script>
            function pri(a)
            {
                var count=0;
                for(var i=1;i<=a;i++)
                {
                    if(a%i==0)
                    {
                        count=count+1;
                    }
                }
                if(count==2)
                {
                    var rem="Given number is prime";
                }
                else
                {
                    var rem="Given number is not prime"
                }
                return rem;
            }
            var primenumber=pri(69);
            console.log(primenumber);
        </script>
    </body>
</html>
