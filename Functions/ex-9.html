<html>
    <head>
        <title>Write a function that prints all even numbers between 1 and 20.</title>
    </head>
    <body>
        <script>
            function even(a,b)
            {
                for(var i=a;i<=b;i++)
                {
                    if(i%2==0)
                    {
                        console.log(i)
                    }
                }
            }
            even(1,20);
        </script>
    </body>
</html>
