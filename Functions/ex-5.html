<html>
    <head>
        <title>Write a function which can to return the reverse of a given number.</title>
    </head>
    <body>
        <script>
            function rev(a)
            {
                var sum=0;
                while(a!==0)
                {
                var rem=a%10;
                sum=sum*10+rem;
                a=parseInt(a/10);
                }   
                return sum;
            }
            var reverse=rev(1234);
            console.log(reverse);
        </script>
    </body>
</html>
