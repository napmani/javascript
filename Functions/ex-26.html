<html>
    <head>
        <title>Find all prime numbers between the given interval using functions.</title>
    </head>
    <body>
        <script>
            function prime(a,b)
            {
                for(var i=a;i<=b;i++)
                {
                    var count=0;
                    for(var j=1;j<=i;j++)
                    {
                        if(i%j==0)
                        {
                            count=count+1;
                        }
                    }
                    if(count==2)
                    {
                        console.log(i)
                    }
                }
            }
            prime(5,55)
        </script>
    </body>
</html>
