<html>
    <head>
        <title>Write a function which can print the given arguments in ascending order.</title>
    </head>
    <body>
        <script>
            function sorting(a,b,c)
            {
                if(a<b)
                {
                    if(c<b)
                    {
                      if(a<c)
                      {
                        console.log(a,c,b);
                      }
                      else
                      {
                        console.log(c,a,b);
                      }
                    }
                }
                else
                {
                    if(c<a)
                    {
                        if(b<c)
                        {
                            console.log(b,c,a);
                        }
                        else
                        {
                            console.log(c,b,a);
                        }
                    }
                    else
                    {
                        if(b<c)
                        {
                            if(a<b)
                            {
                                console.log(a,b,c);
                            }
                            else
                            {
                                console.log(b,a,c);
                            }
                        }
                    }
                }
            }
            sorting(22,1,77);
        </script>
    </body>
</html>
