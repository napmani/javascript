<html>
    <head>
        <title>Write a function which can return the factorial of a number.</title>
    </head>
    <body>
        <script>
            function fact(a)
            {
                var sum=1;
                for(var i=a;i>=1;i--)
                {
                    sum=sum*i
                }
                return sum;
            }
            var factorial=fact(5);
            console.log(factorial);
        </script>
    </body>
</html>
