<html>
    <head>
        <title>Count the number of subjects from the given object.</title>
    </head>
    <body>
        <script>
             var marks = {
                                "maths" : 34,
                                "english" : 56,
                                "science": 32,
                                "hindi" : 75,
                                "social science": 65
                            };
             var count=0;               
            for(var i in marks)
            {
                count++
            }          
            console.log(count)      
        </script>
    </body>
</html>
