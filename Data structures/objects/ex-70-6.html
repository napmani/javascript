<html>
    <head>
        <title>Print the pass/fail status of the subjects provided 35 is the pass mark.</title>
    </head>
    <body>
        <script>
            var marks = {
                                "maths" : 34,
                                "english" : 56,
                                "science": 32,
                                "hindi" : 75,
                                "social science": 65
                            };
            for(var i in marks)
            {
                if(marks[i]>=35)
                {
                    console.log(i+":pass")
                }
                else
                {
                    console.log(i+":fail")
                }
            }                
        </script>
    </body>
</html>
