<html>
    <head>
        <title>Print all the fullnames in the decending order of their salaries</title>
    </head>
    <body>
        <script>
             var people = [
                            {
                            "firstname": "praveen",
                            "lastname": "gubbala",
                            "age": 36,
                            "gender": "male",
                            "city": "hyd",
                            "salary": 10000
                            },
                            {
                            "firstname": "srikanth",
                            "lastname": "gubbala",
                            "age": 32,
                            "gender": "male",
                            "city": "bengaluru",
                            "salary": 20000
                            },
                            {
                            "firstname": "pradeep",
                            "lastname": "reddy",
                            "age": 21,
                            "gender": "male",
                            "city": "hyd",
                            "salary": 30000
                            },
                            {
                            "firstname": "mounika",
                            "lastname": "mudiraj",
                            "age": 20,
                            "gender": "female",
                            "city": "nalgonda",
                            "salary": 30000
                            },
                            {
                            "firstname": "nikhil",
                            "lastname": "m",
                            "age": 22,
                            "gender": "male",
                            "city": "guntur",
                            "salary": 2000
                            },
                            {
                            "firstname": "riya",
                            "lastname": "bhadouria",
                            "age": 14,
                            "gender": "female",
                            "city": "indore",
                            "salary": 40000
                            }
                            ];
            for(var i=0;i<=people.length-1;i++){
                for(var j=0;j<=people.length-2;j++){
                    if(people[j]["salary"]<people[j+1]["salary"]){
                        var c=people[j];
                        people[j]=people[j+1];
                        people[j+1]=c;
                    }
                }
            }                
            people.forEach(function(a){
                console.log(a["firstname"]+" "+a["lastname"])
            })
        </script>
    </body>
</html>
