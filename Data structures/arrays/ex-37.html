<html>
    <head>
        <title>Print the elements present in the second half of the array.</title>
    </head>
    <body>
        <script>
            var ar=[1,2,3,4,5,6,7,8,9]
            var b=parseInt(ar.length/2);
            for(var i=b;i<ar.length;i++)
            {
                console.log(ar[i])
            }

        </script>
    </body>
</html>
