<html>
    <head>
        <title>Print all odd numbers in an array</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            for(i=0;i<=ar.length-1;i++)
            if(ar[i]%2!==0)
            {
                document.write(ar[i]+"&nbsp")
            }
        </script>
    </body>
</html>
