<html>
    <head>
        <title>Print all the elements in array from last to first except first element</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,0,4,7]
            var i=0;
            for(j=ar.length-2;j>=i;j--)
            {
                console.log(ar[j])
            }
        </script>
    </body>
</html>
