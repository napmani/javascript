<html>
    <head>
        <title>Print only multiples of 2 AND 3 from an array</title>
    </head>
    <body>
        <script>
            var ar=[27,31,2,3,6,9,15,18,21,24,30]
            var br=[];
            for(var i=0;i<=ar.length-1;i++)
            {
                if(ar[i]%2==0 && ar[i]%3==0)
                {
                    br.push(ar[i])
                }
            }
            console.log(br)
        </script>
    </body>
</html>
