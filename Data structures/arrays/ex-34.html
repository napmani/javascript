<html>
    <head>
        <title>For every salary, deduct 10% tax for salaries less than 50000 and deduct 12% tax for salaries more than 50000</title>
    </head>
    <body>
        <script>
            var ar=[50000,49999,55000,60000,12000,15000,30000,18000,90000]
            for(var i=0;i<=ar.length-1;i++)
            {
                if(ar[i]<50000)
                {
                    ar[i]=ar[i]-(ar[i]*0.10)
                }
                else
                {
                    if(ar[i]>50000)
                    {
                        ar[i]=ar[i]-(ar[i]*0.12)
                    }
                }
            }
            console.log(ar)
        </script>
    </body>
</html>
