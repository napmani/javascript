<html>
    <head>
        <title> Print the all the array values using for loop</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,0,4,7]
            var x=ar.length-1
            for(i=0;i<=x;i++)
            {
                console.log(ar[i])
            }
        </script>
    </body>
</html>
