<html>
    <head>
        <title>Print the sum of all numbers in an array </title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            var sum=0;
            var n=ar.length-1
            for(i=0;i<=n;i++)
            {
                sum=sum+ar[i]
            }
            document.write(sum)
        </script>
    </body>
</html>
