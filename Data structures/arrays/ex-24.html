<html>
    <head>
        <title>Store even numbers of a given array in another array</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,11,35,7,23,10,34];
            var br=[];
            for(i=0;i<=ar.length-1;i++)
            {
                if(ar[i]%2==0)
                {
                    br.push(ar[i])
                }
            }
                console.log(br) 
        </script>
    </body>
</html>
