<html>
    <head>
        <title>Print all elements in array except last element</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,0,4,7]
            var i=ar.length-1;
            for(j=0;j<i;j++)
            {
                console.log(ar[j])
            }
        </script>
    </body>
</html>
