<html>
    <head>
        <title>Print the total number of times an elelment found in an array</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,34,7,23,10,34]
            var a=+prompt();
            var count=0;
            for(i=0;i<=ar.length-1;i++)
            {
                if(ar[i]==a)
                {
                    count=count+1
                }
            }
            document.write(count)
        </script>
    </body>
</html>
