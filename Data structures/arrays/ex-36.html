<html>
    <head>
        <title>Insert first 10 odd numbers in an empty array(for and while).</title>
    </head>
    <body>
        <script>
            var ar=[];
            for(var i=1;i<=10;i++)
            {
                var odd=i*2-1;
                ar.push(odd)
            }
            console.log(ar)
        </script>
    </body>
</html>
