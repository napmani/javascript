<html>
    <head>
        <title>Search if the given number is there in an array or not</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            var a=+prompt();
            for(i=0;i<=ar.length-1;i++)
            {
                if(ar[i]==a)
                {
                    var b=true;
                }
            }
            if(b==true)
            {
                document.write(true)
            }
            else
            {
                document.write(false)
            }
        </script>
    </body>
</html>
