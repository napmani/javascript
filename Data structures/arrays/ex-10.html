<html>
    <head>
        <title>Print the maximim number in an array</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            var max=ar[0]
            for(i=0;i<=ar.length-1;i++)
            {
                if(max<ar[i])
                {
                    max=ar[i]
                }
            }
            document.write("The maximum number is "+max)
        </script>
        
    </body>
</html>
