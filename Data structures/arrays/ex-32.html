<html>
    <head>
        <title>Increment 5% for all the salaries in a given array</title>
    </head>
    <body>
        <script>
            var ar=[50000,25000,30000,33000,54000,60000,66000]
            for(var i=0;i<=ar.length-1;i++)
            {
               ar[i]=ar[i]+ar[i]*0.05 
            }
            console.log(ar)
        </script>
    </body>
</html>
