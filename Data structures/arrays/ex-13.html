<html>
    <head>
        <title>Print values that are greater then the given value</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            var a=+prompt();
            for(i=0;i<=ar.length-1;i++)
            if(ar[i]>a)
            {
                document.write(ar[i]+"&nbsp")
            }
        </script>
    </body>
</html>
