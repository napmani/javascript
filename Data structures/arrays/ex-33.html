<html>
    <head>
        <title>For every basic salary present in the array, add 40% HRA, 92% DA, 10% Tax and display the final output</title>
    </head>
    <body>
        <script>
            var ar=[22000,25000,30000,40000,60000,75000]
            for(var i=0;i<=ar.length-1;i++)
            {
                ar[i]=ar[i]+(ar[i]*0.4)+(ar[i]*0.92)+(ar[i]*0.1)
            }
            console.log(ar)
        </script>
    </body>
</html>
