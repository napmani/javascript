<html>
    <head>
        <title>Print the minimum number in an array</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            var min=ar[0];
            for(i=0;i<=ar.length-1;i++)
            {
                if(ar[i]<min)
                {
                    min=ar[i];
                 }
            }
            document.write("The minimum value is   "+"&nbsp"+min)
        </script>
    </body>
</html>
