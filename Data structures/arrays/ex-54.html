<html>
    <head>
        <title>Count the total number of negative elements in an array</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,4,-1,7,-11,-23,-999,-889,-6555,6555]
            var count=0;
            for(var i=0;i<=ar.length-1;i++)
            {
                if(ar[i]<0)
                {
                    count=count+1;
                }
            }
            console.log("Total number of negative elements = "+count)
        </script>
    </body>
</html>
