<html>
    <head>
        <title>Print average of all the numbers in an array</title>
    </head>
    <body>
        <script>
            var ar=[23,34,54,10,4,7]
            var sum=0;
            for(i=0;i<=ar.length-1;i++)
            {
                sum=sum+ar[i]
            }
            document.write(sum/ar.length)
        </script>
    </body>
</html>
