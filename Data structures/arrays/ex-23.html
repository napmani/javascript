<html>
    <head>
        <title>Reduce the each element of the array by 25% and store in a separate array.</title>
    </head>
    <body>
        <script>
            var ar=[4,100,500,8,16,20,40,60]
            var br=[];
            for(i=0;i<=ar.length-1;i++)
            {
                br[i]=ar[i]-(ar[i]*0.25);
            }
            console.log(br)
        </script>
    </body>
</html>
