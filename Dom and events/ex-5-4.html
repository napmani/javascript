<html>
    <head>
        <title>Take an array of numbers and create a list from it.</title>
    </head>
    <body>
        <script>
            var x=document.createElement('ul')
            var ar=[11,12,13,14,15,16,17]
            ar.forEach(function(a){
                var uli=document.createElement('li')
                uli.innerText=a
                x.appendChild(uli)
            })
            document.body.appendChild(x)
        </script>
    </body>
</html>
