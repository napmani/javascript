<html>
    <head>
        <title>Generate List Elements using document object for the given Array of Object</title>
    </head>
    <body>
        <script>
            var students = [
                                {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                }
                            ]
                            var x=document.createElement('ul')
                            students.forEach(function(a){
                                var y=document.createElement('li')
                                y.innerText=a.name
                                if(a.gender=='male')
                                {
                                    y.style.backgroundColor='lightgreen'
                                }
                                else
                                {
                                    y.style.backgroundColor='pink'
                                }
                                var ul1=document.createElement('ul')
                                var li1=document.createElement('li')
                                li1.innerText=a.gender
                                var li2=document.createElement('li')
                                li2.innerText=a.place
                                ul1.appendChild(li1)
                                ul1.appendChild(li2)
                                y.appendChild(ul1)
                                
                                x.appendChild(y)
                                document.body.appendChild(x)
                            })
                            
        </script>
    </body>
</html>
