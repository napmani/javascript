<html>
    <head>
        <title>Change the text of the h1 to "Welcome to Edupoly".
        </title>
        <body>
            <h1>Hello World</h1>
            <script>
                var x=document.getElementsByTagName('h1')
                x[0].innerHTML="Welcome to Edupoly"
                document.body.appendChild(x)
            </script>
        </body>
    </head>
</html>
