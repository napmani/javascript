<html>
    <head>
        <title>Print the texts inside the h1 and h2 elements in the console</title>
    </head>
    <body>
        <h1 class="a">Hello</h1>
        <h2 class="a">Edupoly</h2>
        <p class="b">Training</p>
        <script>
            var x=document.getElementsByClassName('a')
            var y=document.getElementsByClassName('b')
            console.log(x[0].innerText)
            console.log(x[1].innerText)
            console.log(y[0].innerText)
        </script>
    </body>
</html>
