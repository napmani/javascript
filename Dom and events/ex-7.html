<html>
    <head>
        <title>Display the above data like the following image using Javascript DOM Element creation and append</title>
    </head>
    <body>
        <script>
            var students = [		
                                {
                                firstname: "praveen",
                                age: 36,
                                subjects:['angular','nodejs','reactjs','java']
                                }, 
                                {
                                firstname: "srikanth",
                                age: 32,
                                subjects:['react','mongodb']                                    }, 
                                {
                                firstname: "pradeep",
                                age: 21,
                                subjects:['express','mongoose','python']
                                }
                            ]
                            var x=document.createElement('ol')
                            students.forEach(function(a){
                                var y=document.createElement('li')
                                y.innerText=a.firstname
                                var ol1=document.createElement('ol')
                                a.subjects.forEach(function(a){
                                    var li1=document.createElement('li')
                                    li1.innerText=a
                                    ol1.appendChild(li1)
                                    y.appendChild(ol1)
                                })
                                x.appendChild(y)
                                document.body.appendChild(x)
                            })

        </script>
    </body>
</html>
