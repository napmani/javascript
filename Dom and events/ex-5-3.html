<html>
    <head>
        <title>Take an array of names and create a list from it.</title>
    </head>
    <body>
        <script>
            var x=document.createElement('ul')
            var ar=['ramesh','suresh','praveen','gopi','sunil']
            ar.forEach(function(a){
                var uli=document.createElement('li')
                uli.innerText=a
                x.appendChild(uli)
            })
            document.body.appendChild(x)
        </script>
    </body>
</html>
