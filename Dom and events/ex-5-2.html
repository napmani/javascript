<html>
    <head>
        <title>. Create one h1 element,put some text into it and apply red font color to it</title>
    </head>
    <body>
        <script>
            var x=document.createElement('h1')
            x.innerText='Hello DOM World !'
            x.style.color="red"
            document.body.appendChild(x)
        </script>
    </body>
</html>
