<html>
    <head>
        <title>Print the text inside the h1 in uppercase in the console</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <script>
            var x=document.getElementsByTagName('h1')
            console.log(x[0].innerText.toUpperCase())
        </script>
    </body>
</html>
