<html>
    <head>
        <title>toggle button</title>
    </head>
    <body>
        <button onclick="m()" style="padding: 30px;margin:40px;">On</button>
        <script>
            function m(){
                if(document.querySelector('button').innerText=="On")
                {
                    document.querySelector('button').innerText="Off"
                }
                else
                {
                    document.querySelector('button').innerText="On"
                }
            }
        </script>
    </body>
</html>
