<html>
    <head>
        <title>On Off</title>
    </head>
    <body>
        <div style="display:flex;justify-content: center;">
            <div style="width: 250px;height: 200px;border: 1px solid red;" id="d1"></div>
        </div>
        <div style="display: flex;justify-content: center;margin-top: 5px;">
            <button id="b1" onclick="on()" style="background-color: yellow;">ON</button>
            <button id="b2" onclick="off()" style="background-color: yellow;">OFF</button>
        </div>
        <script>
            function on(){
                document.getElementById('d1').style.backgroundColor="yellow"
                document.getElementById('b1').style.backgroundColor="red"
                document.getElementById('b2').style.backgroundColor="white"

            }
            function off(){
                document.getElementById('d1').style.backgroundColor="white"
                document.getElementById('b1').style.backgroundColor="white"
                document.getElementById('b2').style.backgroundColor="red"

            }
        </script>
    </body>
</html>
