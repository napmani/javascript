<html>
    <head>
        <title>Change div background color using toggle button</title>
    </head>
    <body>
        <div style="display: flex;justify-content: center;">
            <div id="d1" style="height: 200px;width: 200px;border: 1px solid red;"></div>
        </div>
        <div style="display: flex;justify-content: center;">
            <button onclick="fun()" style="background-color: rgb(237, 164, 29);margin-top: 5px;">Toggle</button>
        </div>
        <script>
            function fun(){
                if(document.getElementById('d1').style.backgroundColor=="yellow")
                {
                    document.getElementById('d1').style.background="white"
                }
                else
                {
                    document.getElementById('d1').style.backgroundColor="yellow"
                }
            }
        </script>
    </body>
</html>
