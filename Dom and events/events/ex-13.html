<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div style="display: flex;justify-content: center;font-size: 50px;">
            <i class="bi bi-star" onclick="fun(1)"></i>
            <i class="bi bi-star" onclick="fun(2)"></i>
            <i class="bi bi-star" onclick="fun(3)"></i>
            <i class="bi bi-star" onclick="fun(4)"></i>
            <i class="bi bi-star" onclick="fun(5)"></i>
        </div>
        <h1 style="display: flex;justify-content: center;">Rating</h1>
        <h1 style="display: flex;justify-content: center;"><span id="s1">0</span>/5</h1>
        <script>
            function fun(e){
                var x=document.querySelectorAll('i')
                x.forEach(function(a){
                    a.className='bi bi-star'
                })
                for(var i=0;i<=e-1;i++)
                {
                    x[i].className='bi bi-star-fill'
                }
                document.getElementById('s1').innerText=e
            }
        </script>
    </body>
</html>
