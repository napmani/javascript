<html>
    <head>
        <title>image rotation onclick</title>
    </head>
    <body>
        <div style="display: flex;justify-content: center;">
            <img onclick="fun()" src="https://staticg.sportskeeda.com/editor/2023/10/2aa95-16983528534745.png" id="i1" style="height: 350px;width: 600px;">
        </div>
        <script>
            var ar=["https://staticg.sportskeeda.com/editor/2023/10/2aa95-16983528534745.png",
                "https://c.wallhere.com/photos/10/4b/Jujutsu_Kaisen_Fushiguro_Toji_chains_demon_Demon_face_muscles_blood_anime-2260818.jpg!s2",
                "https://c.wallhere.com/photos/92/71/Jujutsu_Kaisen_Fushiguro_Toji_weapon_sword_muscles_smiling_demon_Demon_face-2258710.jpg!s2",
                "https://c.wallhere.com/photos/fb/67/Jujutsu_Kaisen_Fushiguro_Toji_scars_tongue_out_anime_Anime_screenshot_anime_boys_smiling-2256514.jpg!s2",
                "https://c.wallhere.com/photos/45/04/Jujutsu_Kaisen_Fushiguro_Toji_muscles_scars_gun_anime_Anime_screenshot_anime_boys-2260844.jpg!s2"]
            i=0
            function fun(){
                    if(i<=ar.length-1)
                {
                    document.getElementById('i1').src=ar[i]
                    i++
                }

                else{
                    i=0
                }
                }
        </script>
    </body>
</html>
