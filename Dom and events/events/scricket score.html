<html>
    <head>
        <title>CS</title>
        <style>
            #md{
                background-color: rgb(192, 235, 235);
                height: 200px;
            }
            #d1,#d2,#d3,#d4{
                display: flex;
                justify-content: center;
            }
            button{
                width: 100px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div id="md">
            <div id="d1">
                <h1 id="score">0</h1><h1>-</h1><h1 id="Wicket">0</h1>
            </div>
            <div id="d2"><h1 id="ao"></h1></div>
        </div>
        <div id="d3">
            <button onclick="fun0()" id="b0">Zero</button>
            <button onclick="fun1()" id="b1">One</button>
            <button onclick="fun2()" id="b2">Two</button>
            <button onclick="fun3()" id="b3">Three</button>
            <button onclick="fun4()" id="b4">Four</button>
            <button onclick="fun5()" id="b5">Five</button>
            <button onclick="fun6()" id="b6">Six</button>
            <button onclick="fun7()" id="b7">Seven</button>
            <button onclick="funw()" id="bw">Wicket</button>
        </div>
        <div id="d4">
            <button onclick="res()">Rematch</button>
        </div>
        <script>
            var r=0;
            var w=0;
            function run(){
                document.getElementById('score').innerText=r;
            }
            function wic(){
                document.getElementById('Wicket').innerText=w;
            }
            function fun0(){
                r=r+0;
                run();
            }
            function fun1(){
                r=r+1;
                run();
            }
            function fun2(){
                r=r+2;
                run();
            }
            function fun3(){
                r=r+3;
                run();
            }
            function fun4(){
                r=r+4;
                run();
            }
            function fun5(){
                r=r+5;
                run();
            }
            function fun6(){
                r=r+6;
                run();
            }
            function fun7(){
                r=r+7;
                run();
            }
            function funw(){
                w++;
                wic();
                if(w==10){
                    w--;
                    if(document.getElementById('ao').innerText==""){
                        document.getElementById('ao').innerText="All Out";
                        document.getElementById('md').style.backgroundColor="red"
                    }
                    document.getElementById('b0').disabled=true
                    document.getElementById('b1').disabled=true
                    document.getElementById('b2').disabled=true
                    document.getElementById('b3').disabled=true
                    document.getElementById('b4').disabled=true
                    document.getElementById('b5').disabled=true
                    document.getElementById('b6').disabled=true
                    document.getElementById('b7').disabled=true
                    document.getElementById('bw').disabled=true
                }


            }
            function res(){
                r=0;
                w=0;
                run();
                wic();
                document.getElementById('md').style.backgroundColor=" rgb(192, 235, 235)";
                document.getElementById('ao').innerText="";
            }
        </script>
    </body>
</html>
