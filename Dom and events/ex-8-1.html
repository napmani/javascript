<html>
    <head>
        <title>Generate UI using document object for the given Array of Objects.Display all the people's data in a table.</title>
    </head>
    <body>
        <script>
            var people = [
                        {
                        "firstname": "praveen",
                        "lastname": "gubbala",
                        "age": 36,
                        "gender": "male",
                        "city": "hyd",
                        "salary": 10000
                        },
                        {
                        "firstname": "srikanth",
                        "lastname": "gubbala",
                        "age": 32,
                        "gender": "male",
                        "city": "bengaluru",
                        "salary": 20000
                        },
                        {
                        "firstname": "pradeep",
                        "lastname": "reddy",
                        "age": 21,
                        "gender": "male",
                        "city": "hyd",
                        "salary": 30000
                        },
                        {
                        "firstname": "mounika",
                        "lastname": "mudiraj",
                        "age": 20,
                        "gender": "female",
                        "city": "nalgonda",
                        "salary": 30000
                        },
                        {
                        "firstname": "nikhil",
                        "lastname": "m",
                        "age": 22,
                        "gender": "male",
                        "city": "guntur",
                        "salary": 2000
                        },
                        {
                        "firstname": "riya",
                        "lastname": "bhadouria",
                        "age": 14,
                        "gender": "female",
                        "city": "indore",
                        "salary": 40000
                        }
                        ]
                        var x=document.createElement('table')
                        x.border='1px'
                        var ar=['firstname','lastname','age','gender','city','salary']
                        var y=document.createElement('thead')
                        ar.forEach(function(a){
                            var th1=document.createElement('th')
                            th1.innerText=a
                            y.appendChild(th1)
                            x.appendChild(y)
                            document.body.appendChild(x)
                        })
                        var z=document.createElement('tbody')
                        people.forEach(function(a){
                            var tr1=document.createElement('tr')
                            var td1=document.createElement('td')
                            td1.innerText=a.firstname
                            tr1.appendChild(td1)
                            var td2=document.createElement('td')
                            td2.innerText=a.lastname
                            tr1.appendChild(td2)
                            var td3=document.createElement('td')
                            td3.innerText=a.age
                            tr1.appendChild(td3)
                            var td4=document.createElement('td')
                            td4.innerText=a.gender
                            tr1.appendChild(td4)
                            var td5=document.createElement('td')
                            td5.innerText=a.city
                            tr1.appendChild(td5)
                            var td6=document.createElement('td')
                            td6.innerText=a.salary
                            tr1.appendChild(td6)
                            z.appendChild(tr1)
                            x.appendChild(z)
                        })
                        
        </script>
    </body>
</html>
