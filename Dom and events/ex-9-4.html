<html>
    <head>
        <title>Display the hardgoods and software in separate tables</title>
    </head>
    <body>
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
		var t1=document.createElement('table')
		t1.border='1px'
		var t2=document.createElement('table')
		t2.border='1px'
		var thead1=document.createElement('thead')
		var thead2=document.createElement('thead')
		var tbody1=document.createElement('tbody')
		var tbody2=document.createElement('tbody')
		var ar=["name","type","price","category","manufacturor"]
		var br=["name","type","price","category","manufacturor"]
		ar.forEach(function(a){
			var th1=document.createElement('th')
			th1.innerText=a
			thead1.appendChild(th1)
			t1.appendChild(thead1)
		})
		br.forEach(function(b){
			var th2=document.createElement('th')
			th2.innerText=b
			thead2.appendChild(th2)
			t2.appendChild(thead2)
		})
		products.forEach(function(c){
			if(c.type=="HardGood")
		    {
				var tr=document.createElement('tr')
				var td1=document.createElement('td')
				td1.innerText=c.name
				tr.appendChild(td1)
				var td2=document.createElement('td')
				td2.innerText=c.type
				tr.appendChild(td2)
				var td3=document.createElement('td')
				td3.innerText=c.price
				tr.appendChild(td3)
				var td4=document.createElement('td')
				td4.innerText=c.category
				tr.appendChild(td4)
				var td5=document.createElement('td')
				td5.innerText=c.manufacturer
				tr.appendChild(td5)
				tbody1.appendChild(tr)
				t1.appendChild(tbody1)
			}
			else
			{
				var tr=document.createElement('tr')
				var td1=document.createElement('td')
				td1.innerText=c.name
				tr.appendChild(td1)
				var td2=document.createElement('td')
				td2.innerText=c.type
				tr.appendChild(td2)
				var td3=document.createElement('td')
				td3.innerText=c.price
				tr.appendChild(td3)
				var td4=document.createElement('td')
				td4.innerText=c.category
				tr.appendChild(td4)
				var td5=document.createElement('td')
				td5.innerText=c.manufacturer
				tr.appendChild(td5)
				tbody2.appendChild(tr)
				t2.appendChild(tbody2)
			}
		})
		document.body.appendChild(t1)
		document.body.appendChild(t2)
        </script>
    </body>
</html>
