<html>
    <head>
        <title>Display only the male people who are above the age of 25</title>
    </head>
    <body>
        <script>
            var people= [
                        {
                        "firstname": "praveen",
                        "lastname": "gubbala",
                        "age": 36,
                        "gender": "male",
                        "city": "hyd",
                        "salary": 10000
                        },
                        {
                        "firstname": "srikanth",
                        "lastname": "gubbala",
                        "age": 32,
                        "gender": "male",
                        "city": "bengaluru",
                        "salary": 20000
                        },
                        {
                        "firstname": "pradeep",
                        "lastname": "reddy",
                        "age": 21,
                        "gender": "male",
                        "city": "hyd",
                        "salary": 30000
                        },
                        {
                        "firstname": "mounika",
                        "lastname": "mudiraj",
                        "age": 20,
                        "gender": "female",
                        "city": "nalgonda",
                        "salary": 30000
                        },
                        {
                        "firstname": "nikhil",
                        "lastname": "m",
                        "age": 22,
                        "gender": "male",
                        "city": "guntur",
                        "salary": 2000
                        },
                        {
                        "firstname": "riya",
                        "lastname": "bhadouria",
                        "age": 14,
                        "gender": "female",
                        "city": "indore",
                        "salary": 40000
                        }
                        ]
                        var t=document.createElement('table')
                        t.border='1px'
                        var thead=document.createElement('thead')
                        var tbody=document.createElement('tbody')
                        var ar=["firstname","lastname","age","gender","city","salary"]
                        ar.forEach(function(a){
                            var th=document.createElement('th')
                            th.innerText=a
                            thead.appendChild(th)
                            t.appendChild(thead)
                        })
                        people.forEach(function(b){
                            if(b.gender=="male" && b.age>25)
                            {
                                var tr=document.createElement('tr')
                                var td1=document.createElement('td')
                                td1.innerText=b.firstname
                                tr.appendChild(td1)
                                var td2=document.createElement('td')
                                td2.innerText=b.lastname
                                tr.appendChild(td2)
                                var td3=document.createElement('td')
                                td3.innerText=b.age
                                tr.appendChild(td3)
                                var td4=document.createElement('td')
                                td4.innerText=b.gender
                                tr.appendChild(td4)
                                var td5=document.createElement('td')
                                td5.innerText=b.city
                                tr.appendChild(td5)
                                var td6=document.createElement('td')
                                td6.innerText=b.salary
                                tr.appendChild(td6)
                                tbody.appendChild(tr)
                                t.appendChild(tbody)
                            }
                        })
                        document.body.appendChild(t)
        </script>
    </body>
</html>
