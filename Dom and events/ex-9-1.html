<html>
    <head>
        <title>Display all the products in a table</title>
    </head>
    <body>
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		]
        var t=document.createElement('table')
		t.border='1px'
        var thead=document.createElement('thead')
        var tbody=document.createElement('tbody')
        var ar=["name","type","price","category","manufacturer"]
        ar.forEach(function(a){
            var th=document.createElement('th')
			th.innerText=a
			thead.appendChild(th)
			t.appendChild(thead)
        })
		products.forEach(function(b){
			var tr=document.createElement('tr')
			var td1=document.createElement('td')
			td1.innerText=b.name
			tr.appendChild(td1)
			var td2=document.createElement('td')
			td2.innerText=b.type
			tr.appendChild(td2)
			var td3=document.createElement('td')
			td3.innerText=b.price
			tr.appendChild(td3)
			var td4=document.createElement('td')
			td4.innerText=b.category
			tr.appendChild(td4)
			var td5=document.createElement('td')
			td5.innerText=b.manufacturer
			tr.appendChild(td5)
			tbody.appendChild(tr)
			t.appendChild(tbody)
		})
		document.body.appendChild(t)
        </script>
    </body>
</html>
