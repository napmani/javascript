            var a=+prompt();
            var sum=0;
            while(a!==0)
            {
                var rem=a%10;
                if(rem!==0)
                {
                    sum=sum*10+rem;
                }
                a=parseInt(a/10)

            while(sum!==0)

                sum=parseInt(sum/10);
            }

        </script>
