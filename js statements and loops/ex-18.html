<html>
    <head>
        <title>Write a program to take marks of three subjects and print the grade of student</title>
    </head>
    <body>
        <script>
            var a=+prompt();
            var b=+prompt();
            var c=+prompt();
            var d=(a+b+c)/3;
            if(d<35)
            {
                document.write("Grade=F")
            }
            else
            {
                if(d>=35 && d<=40)
                {
                    document.write("Grade=D")
                }
                else
                {
                    if(d>40 && d<=45)
                    {
                        document.write("Grade=C")
                    }
                    else
                    {
                        if(d>45 && d<=55)
                        {
                            document.write("Grade=C+")
                        }
                        else
                        {
                            if(d>55 && d<=65)
                            {
                                document.write("Grade=B")
                            }
                            else
                            {
                                if(d>65 && d<=75)
                                {
                                    document.write("Grade=B+")
                                }
                                else
                                {
                                    if(d>75 && d<=85)
                                    {
                                        document.write("Gradr=A")
                                    }
                                    else
                                    {
                                        if(d>85 && d<=90)
                                        {
                                            document.write("Grade=A+")
                                        }
                                        else
                                        {
                                            document.write("Grade=O")
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
