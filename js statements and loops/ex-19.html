<html>
    <head>
        <title>Character Is Vowel or Consonant</title>
    </head>
    <body>
        <script>
            var a=prompt();
            if(a=="a" || a=="e" || a=="i" || a=="o" || a=="u")
            {
                document.write("The Given Character is Vowel")
            }
            else
            {
                document.write("The Given Character is Consonent")
            }
        </script>
    </body>
</html>
