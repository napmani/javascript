<html>
    <head>
        <title>Print factors of 24 using while loop</title>
    </head>
    <body>
        <script>
            var a=1;
            while(a<=24)
            {
                if(24%a==0)
                {
                    document.write(a+"&nbsp")
                }
                a++;
            }
        </script>
    </body>
</html>
