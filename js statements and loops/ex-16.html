<html>
    <head>
        <title>Print the given three numbers in ascending order</title>
    </head>
    <body>
        <script>
            var a=+prompt();
            var b=+prompt();
            var c=+prompt();
            if(a<b)
        {
            if(b<c)
            {
                console.log(a,b,c)
            }
            else
            {
                if(a<c)
                {
                    console.log(a,c,b)
                }
                else
                {
                    console.log(c,a,b)
                }
            }
        }
        else
        {
            if(a<c)
            {
                console.log(b,a,c)
            }
            else
            {
                if(b<c)
                {
                    console.log(b,c,a)
                }
                else
                {
                    console.log(c,b,a)
                }
            }
        }
        </script>
    </body>
</html>
