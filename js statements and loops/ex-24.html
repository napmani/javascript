<html>
    <head>
        <title>Voting Eligibility Checker</title>
    </head>
    <body>
        <script>
            var name=prompt();
            var age=+prompt();
            var N=prompt();
            if(age>=18 && N=="Indian")
            {
                document.write(name+"&nbsp"+"is eligible for voting")
            }
            else
            {
                document.write(name+"&nbsp"+" is not eligible for voting")
            }
        </script>
    </body>
</html>
