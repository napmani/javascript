<html>
    <head>
        <title> The given number is divisible by 5 and 11 or not</title>
    </head>
    <body>
        <script>
            var a=+prompt();
            if(a%5==0 && a%11==0)
            {
                document.write("The given number is divisible by 5 and 11")
            }
            else
            {
                document.write("The given number is not divisible by 5 and 11")
            }
        </script>
    </body>
</html>
