<html>
    <head>
        <title> Check whether a number is negative, positive or zero</title>
    </head>
    <body>
        <script>
            var a=+prompt();
            if(a>0)
            {
                document.write("The given number is positive ")
            }
            else
            {
                if(a<0)
                {
                    document.write("The given number is negative")
                }
                else
                {
                    document.write("The given number is zero")
                }
            }

        </script>
    </body>
</html>
