<html>
    <head>
        <title>Print 1 to 10 even numbers using for loop</title>
    </head>
    <body>
        <script>
            for(var a=1;a<=10;a++)
            {
                if(a%2==0)
                {
                    document.write(a+"&nbsp")
                }
            }
        </script>
    </body>
</html>
