<html>
    <head>
        <title>Print 1 to 10 odd numbers using a while loop</title>
    </head>
    <body>
        <script>
            var a=1;
            var b=10;
            while(a<=b)
            {
                if(a%2!=0)
                {
                    document.write(a+"&nbsp")
                }
                a++;
            }
        </script>
    </body>
</html>
