<html>
    <head>
        <title>ex-117</title>
    </head>
    <body>
        <script>
            for(var i=5;i>=1;i=i-1)
        {
            for(var j=1;j<=i;j=j+1)
        {
            document.write("*")
        }
        document.write("<br>")
        }
        </script>
    </body>
</html>
