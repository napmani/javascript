<html>
    <head>
        <title>Print all factors of a given number</title>
    </head>
    <body>
        <script>
            var a=+prompt();
            for(var b=1;b<=a;b++)
            {
                if(a%b==0)
                {
                    document.write(b+"&nbsp")
                }
            }
        </script>
    </body>
</html>
