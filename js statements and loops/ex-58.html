<html>
    <head>
        <title>Write a program to print only odd digits of a given number </title>
    </head>
    <body>
        <script>
            var a=+prompt();
            var sum=0;
            while(a!==0)
            {
                var rem=a%10;
                sum=sum*10+rem;
                a=parseInt(a/10)
            }
            while(sum!==0)
            {
                var rem=sum%10;
                if(rem%2!==0)
                {
                    console.log(rem)
                }
                sum=parseInt(sum/10)
            }
        </script>
    </body>
</html>
