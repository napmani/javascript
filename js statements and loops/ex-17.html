<html>
    <head>
        <title>Print the three numbers in descending </title>
    </head>
    <body>
        <script>
            var a=+prompt();
            var b=+prompt();
            var c=+prompt();
            if(a>b)
            {
                if(b>c)
                {
                    console.log(a,b,c)
                }
                else
                {
                    if(a>c)
                    {
                        console.log(a,c,b)
                    }
                    else
                    {
                        console.log(c,a,b)
                    }
                }
            }
            else
            {
                if(b<c)
                {
                    console.log(c,b,a)
                }
                else
                {
                    if(a<c)
                    {
                        console.log(b,c,a)
                    }
                    else
                    {
                        console.log(b,a,c)
                    }
                }
            }
        </script>
    </body>
</html>
