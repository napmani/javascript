<html>
    <head>
        <title> Swap two number without using 3rd variable</title>
    </head>
    <body>
        <script>
            var a=10;
            var b=5;
            var a=a*b;
            var b=a/b;
            var a=a/b;
            document.write(a+","+b)
        </script>
    </body>
</html>
