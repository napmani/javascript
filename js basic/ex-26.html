<html>
    <head>
        <title>Print max of given two numbers using ternary operator</title>
    </head>
    <body>
        <script>
            var a=+prompt();
            var b=+prompt();
            var c=a>b?"a is max number":"b is max number";
            document.write(c)
        </script>
    </body>
</html>
