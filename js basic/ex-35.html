<html>
    <head>
        <title>Check given number is multiple of 4 or not using ternary opearator</title>
    </head>
    <body>
        <script>
            var a=+prompt();
            var b=(a%4==0)?"The given number is multiple of 4":"The given number is not multiple of 4";
            document.write(b)
        </script>
    </body>
</html>
