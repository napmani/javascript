<html>
    <head>
        <title>The distance between two cities (in km.) is input through the keyboard. Write a program to convert and print this distance in meters, feet, inches and centimeters.</title>
    </head>
    <body>
        <script>
            var a=+prompt();
            console.log("The distance between two cities="+a*1000+"meters")
            console.log("The distance between two cities="+a*3280.84+"feets")
            console.log("The distance between two cities="+a*39370.1+"inches")
            console.log("The distance between two cities="+a*100000+"centimeters")
        </script>
    </body>
</html>
