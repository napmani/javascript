<html>
    <head>
        <title>Calculator2</title>
        <style>
            body{
                display: flex;
                justify-content: center;
            }
            #display{
                border: none;
                width: 100%;
                height: 70px;
                background-color: black;
                text-align: right;
                color: white;
                font-size: 2rem;
            }
            button{
                height: 70px;
                width: 70px;
                background-color: hsl(0, 0%, 10%);
                color: white;
                border-radius: 50%;
                border: none;
                font-size: 2rem;
                font-weight: bold;
                cursor: pointer;
            }
            button:hover{
                background-color: hsl(0, 0%, 25%);
            }
            button:active{
                background-color: hsl(0, 0%, 30%);
            }
            .opearator-btn{
                background-color: hsl(39, 100%, 50%);
            }
            .opearator-btn:hover{
                background-color: hsl(39, 100%, 65%);
            }
            .opearator-btn:active{
                background-color: hsl(39, 100%, 75%);
            }
            #key{
                gap:10px;
                display:grid;
                grid-template-columns: repeat(4,1fr);
                cursor: pointer;
            }
            .actions{
                background-color: hsl(0, 0%, 50%);
            }
            .actions:hover{
                background-color: hsl(0, 0%, 65%);
            }
            .actions:active{
                background-color: hsl(0, 0%, 80%);
            }
        </style>
        <body>
            <div id="calculator">
                <input id="display" readonly>
                <div id="key">
                    <button onclick="allclear()" class="actions">AC</button>
                    <button onclick="bs()" class="actions">DEL</button>
                    <button onclick="appdis('%')" class="actions">%</button>
                     <button onclick="appdis('/')" class="opearator-btn">/</button>
                     <button onclick="appdis('7')">7</button>
                     <button onclick="appdis('8')">8</button>
                     <button onclick="appdis('9')">9</button>
                     <button onclick="appdis('*')" class="opearator-btn">X</button>
                     <button onclick="appdis('4')">4</button>
                     <button onclick="appdis('5')">5</button>
                     <button onclick="appdis('6')">6</button>
                     <button onclick="appdis('-')" class="opearator-btn">-</button>
                     <button onclick="appdis('1')">1</button>
                     <button onclick="appdis('2')">2</button>
                     <button onclick="appdis('3')">3</button>
                     <button onclick="appdis('+')" class="opearator-btn">+</button>
                     <button onclick="appdis('0')">0</button>
                     <button onclick="appdis('00')">00</button>
                     <button onclick="appdis('.')">.</button>
                     <button onclick="calculate()" class="opearator-btn">=</button>
                </div>
            </div>
            <script>
                var display=document.getElementById('display')
                function appdis(e){
                    display.value+=e
                }
                function allclear(){
                    display.value=''
                }
                function calculate(){
                    try{
                        display.value=eval(display.value)
                    }
                    catch(error){
                        display.value="Error"
                    }
                }
                function bs(){
                    display.value=display.value.toString().slice(0,-1)
                }
            </script>
        </body>
    </head>
</html>
