<html>
    <head>
        <title>
            calculatir
        </title>
        <style>
            button{
                height:80px;
                width:80px;
                border-radius: 50%;
                border: none;
                background-color: hsl(0, 0%, 30%);
                color: white;
                font-size: 3rem;
                font-weight: bold;
                cursor: pointer;
            }
            #keys{
                display: grid;
                grid-template-columns: repeat(4,1fr);
                gap: 10px;
                padding: 25px;
            }
            #calculator{
                font-family: Arial, Helvetica, sans-serif;
                background-color: hsl(0, 0%, 15%);
                max-width: 500px;
                overflow: hidden;
            }
            #display{
                width: 100%;
                padding: 20px;
                font-size: 5rem;
                text-align: left;
                background-color: hsl(0, 0%, 20%);
                border: none;
                color: white;
            }
            body{
                margin: 0;
                display: flex;
                justify-content: center;
                height: 200vh;
                align-items: center;
            }
            button:hover{
                background-color: hsl(0, 0%, 40%);
            }
            button:active{
                background-color:hsl(0, 0%, 50%) ;
            }
            .opearator-btn{
                background-color: hsl(0, 100%, 50%);
            }
            .opearator-btn:hover{
                background-color: hsl(0, 100%, 65%);
            }
            .opearator-btn:active{
                background-color: hsl(0, 100%, 80%);
            }
            
        </style>
        <body>
            <div id="calculator">
                <input id="display" readonly>
                <div id="keys">
                    <button onclick="appendToDisplay('+')" class="opearator-btn">+</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('-')" class="opearator-btn">-</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('*')" class="opearator-btn">*</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('/')" class="opearator-btn">/</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()" class="opearator-btn">=</button>
                    <button class="opearator-btn" onclick="cleardisplay()">C</button>
                </div>
            </div>
            <script>
                var display=document.getElementById('display');
                function appendToDisplay(e){
                    display.value+=e
                }
                function calculate(){
                    try{
                        display.value=eval(display.value)
                    }
                    catch(error){
                        display.value="Error"
                    }
                }
                function cleardisplay(){
                    display.value=""
                }
            </script>
        </body>
    </head>
</html>
