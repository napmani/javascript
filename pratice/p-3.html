<html>
    <head>
        <title>Generate List Elements using document object for the given Array of Object</title>
    </head>
    <body>
        <script>
            var student = [
                                {
                                name:'jaya',
                                gender:'female',
                                place:'gachibowli',
                                },
                                {
                                name:'dasu',
                                gender:'male',
                                place:'kphb'
                                },
                                {
                                name:'swati',
                                gender:'female',
                                place:'pune'
                                },
                                {
                                name:'pallavi',
                                gender:'female',
                                place:'assam'
                                },
                                {
                                name:'kiran',
                                gender:'male',
                                place:'kondapur'
                                },
                                {
                                name:'thirumala',
                                gender:'male',
                                place:'madhapur'
                                },
                                {
                                name:'priya',
                                gender:'female',
                                place:'hitech'
                                }
                            ]
                            var x=document.createElement('ul')
                            student.forEach(function(a){
                                var y=document.createElement('li')
                                y.innerText=a.name
                                var ul=document.createElement('ul')
                                for(var i=0;i<=1;i++)
                                {
                                    var li=document.createElement('li')
                                    li.innerText=a.gender
                                    li.innerText=a.place
                                    ul.appendChild(li)
                                    li.appendChild(y)
                                }
                                x.appendChild(y)
                            })
                            document.body.appendChild(x)
        </script>
    </body>
</html>
