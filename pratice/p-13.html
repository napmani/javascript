<html>
    <head>
        <title>Time</title>
        <style>
            div{
                display: flex;
                justify-content: center;
            }
            h2{
                display: flex;
                justify-content: center;
            }
            button{
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2><p id="hl">0</p><p id="hr">0</p></h2>
            <h2><p>:</p></h2>
            <h2><p id="ml">0</p><p id="mr">0</p></h2>
            <h2><p>:</p></h2>
            <h2><p id="sl">0</p><p id="sr">0</p></h2>
            <h2><p>:</p></h2>
            <h2><p id="msl">0</p><p id="msr">0</p></h2>
        </div>
        <div>
            <button onclick="fun1()">Start</button>
            <button onclick="fun2()">Pause</button>
            <button onclick="fun3()">Reset</button>
        </div>
        <script>
            var ir=0;
            var il=0;
            var jr=0;
            var jl=0;
            var kr=0;
            var kl=0;
            var lr=0;
            var ll=0;
            function fun1(){
                var sw=setInterval(function(){
                    var ms=document.getElementById('msr')
                    document.getElementById('msl').innerText=il;
                    document.getElementById('sr').innerText=jr;
                    document.getElementById('sl').innerText=jl;
                    document.getElementById('mr').innerText=kr;
                    document.getElementById('ml').innerText=kl;
                    document.getElementById('hr').innerText=lr;
                    document.getElementById('hl').innerText=ll;
                    ms.innerText=ir;
                    ir++;
                    if(ir==9){
                        il++;
                        ir=0;
                    }
                    if(il==9){
                        jr++;
                        il=0;
                    }
                    if(jr==9){
                        jl++;
                        jr=0;
                    }
                    if(jl==6){
                        kr++;
                        jl=0;
                    }
                    if(kr==9){
                        kl++;
                        kr=0;
                    }
                    if(kl==6){
                        lr++;
                        kl==0;
                    }
                    if(lr==9){
                        ll++;
                        lr=0;
                    }

                },0.1)
            }
        </script>
    </body>
</html>
