<html>
    <head>
        <title>Toggle bulb on off</title>
    </head>
    <body>
        <div style="display: flex;justify-content: center;">
            <img src="images/off.jpg" id="i1">
        </div>
        <div style="display: flex;justify-content: center;">
            <button id="b1" onclick="fun()" style="background-color:rgb(192, 149, 70);">ON</button>
        </div>
        <script>
            function fun(){
                if(document.getElementById('b1').innerText=="ON")
                {
                    document.getElementById('i1').src="images/light-bulb-icon-light-bulb-with-rays-shine-transparent-light-bulb-energy-thinking-symbol_735449-37.jpg"
                    document.getElementById('b1').innerText="OFF"
                }
                else
                {
                    document.getElementById('i1').src="images/off.jpg"
                    document.getElementById('b1').innerText="ON"
                }
            }
        </script>
    </body>
</html>
