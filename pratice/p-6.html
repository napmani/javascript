<html>
    <head>
        <title>1 to 5 numbers</title>
    </head>
    <body>
        <div style="height:200px;width:200px;border:1px solid;font-size: 100px;" id="d1"></div>
        <div style="margin:5px;">
            <button onclick="n1()">1</button>
            <button onclick="n2()">2</button>
            <button onclick="n3()">3</button>
            <button onclick="n4()">4</button>
            <button onclick="n5()">5</button>
        </div>
        <script>
            function n1(){
                document.getElementById('d1').innerText="1"
            }
            function n2(){
                document.getElementById('d1').innerText=2
            }
            function n3(){
                document.getElementById('d1').innerText=3
            }
            function n4(){
                document.getElementById('d1').innerText=4
            }function n5(){
                document.getElementById('d1').innerText=5
            }
        </script>
    </body>   
</html>
