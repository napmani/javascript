<html>
    <head>
        <title>Creating Cards Using CRUD Opearators</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            h1{
                color: red;
                text-align: center;
            }
            table{
                margin: auto;
                color: red;
                font-size: 20px;
                font-weight: 600;

            }
            button{
                background-color: aqua;
                margin-top: 10px;
                padding-left: 30px;
                padding-right: 30px;
                padding-top: 2px;
                padding-bottom: 2px;
            }
            div{
                height: 220px;
                width: 330px;
                background-color: oldlace;
                border: 2px solid red;
                padding: 15px;
                display: inline-block;
                margin: 10px;
            }
            img{
                height: 50px;
                width: 75px;
                border-radius: 50%;
                margin-left: 130px;
            }
            i{
                margin-top: 0px;
                margin-left: 300px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Add Contact Cards with CRUD Opearators</h1>
        <table>
            <tr>
                <td><label for="">Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Number:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Image URL:</label></td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button onclick="fun()">Add Contact</button></td>
            </tr>
        </table>
        <script>
            var ar=[] 
            function fun(){
                var t=document.querySelectorAll('label,input')
                var obj={
                    name:t[1].value,
                    number:t[3].value,
                    email:t[5].value,
                    imageurl:t[7].value

                }
                ar.push(obj)
                console.log(ar)
                gen();
            }
            function gen(){         
                var t=document.querySelectorAll('label,input')
                var d=document.createElement('div')
                var ic=document.createElement('i')
                ic.className="bi bi-x-square"
                d.appendChild(ic)
                var i=document.createElement('img')
                i.src=t[7].value
                d.appendChild(i)
                document.body.appendChild(d)
                var h=document.createElement('h4')
                h.innerText=t[0].innerText+t[1].value
                var j=document.createElement('h4')
                j.innerText=t[2].innerText+t[3].value
                var k=document.createElement('h4')
                k.innerText=t[4].innerText+t[5].value
                var b=document.createElement('button')
                b.innerText='Edit'
                b.style.margin=0;
                b.style.marginLeft=220;
                d.appendChild(h)
                d.appendChild(j)
                d.appendChild(k)
                d.appendChild(b)
                ic.onclick=function(){
                    document.body.removeChild(d)
                }
            }
        </script>
    </body>
</html>
